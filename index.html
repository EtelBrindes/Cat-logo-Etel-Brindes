<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Etel Brindes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff5733;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        nav {
            background: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Catálogo Etel Brindes
    </header>
    <nav>
        <a href="#canetas">Canetas</a>
        <a href="#cadernos">Cadernos</a>
        <a href="#chaveiros">Chaveiros</a>
    </nav>
    <div class="container">
        <h2 id="canetas">Canetas Personalizadas</h2>
        <div class="product">
            <img src="caneta1.jpg" alt="Caneta modelo 1">
            <p>Caneta elegante com acabamento metálico.</p>
        </div>
        
        <h2 id="cadernos">Cadernos</h2>
        <div class="product">
            <img src="caderno1.jpg" alt="Caderno modelo 1">
            <p>Caderno capa dura com design moderno.</p>
        </div>
        
        <h2 id="chaveiros">Chaveiros Personalizados</h2>
        <div class="product">
            <img src="chaveiro1.jpg" alt="Chaveiro modelo 1">
            <p>Chaveiro sofisticado com gravação a laser.</p>
        </div>
    </div>
    <footer>
        © 2025 Etel Brindes - Todos os direitos reservados
    </footer>
</body>
</html>
